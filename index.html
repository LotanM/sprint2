<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/control-box.css">
    <title>Ultimate Meme Editor</title>
</head>

<body onload="init()">
    <header>
        <section class="main-header flex align-center space-between">
            <div class="logo flex-1">LÃ¸LMeme</div>
            <nav class="main-menu-wrapper">
                <ul class="main-nav clean-list flex align-center">
                    <li><a class="gallery" href="#" onclick="renderModals(this)">Gallery</a></li>
                    <li><a class="my-memes" style="animation-delay:0.07s" href="#" onclick="renderModals(this)">My
                            Memes</a></li>
                </ul>
                <button class="toggle-menu-btn bouncy" onclick="toggleMenu()" alt="Open main menu"><i
                        class="fa fa-bars"></i></button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
    </header>


    <!-- IMAGES GALLERY -->

    <div class="image-gallery-container">
        <div class="grid-container">
        </div>
    </div>


    <!-- MY MEMES MODAL -->

    <div class="my-memes-container">
        <div class="grid-container" id="my-memes">

        </div>

    </div>

    <!-- MEME EDITOR MODAL -->

    <div class="meme-editor-container space-between ">
        <div class="canvas-container">
            <canvas id="my-canvas" height="600" width="600"></canvas>
        </div>

        <div class="control-box flex align-center column">
            <div class="txt-inputs-container">
                <input class="text-input" type="text" oninput="updateTxtLine(this.value)" onfocus="setCurrInput(0)">
                <input class="text-input" type="text" oninput="updateTxtLine(this.value)" onfocus="setCurrInput(1)">
            </div>
            <select class="font-selection space-between" id="select-font" onChange="fontChange(this.value)">
                <option value="Impact" style="font-family: Impact;">Impact</option>
                <option value="Ariel" style="font-family: Ariel;">Ariel</option>
                <!-- <option value="Ariel Black" style="font-family: Ariel Black;">Ariel Black</option> -->
                <option value="Comic Sans MS" style="font-family: Comic Sans MS;">Comic Sans MS</option>
                <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
            </select>
            <section class="btns-section flex space-between">
                <div class="btns-container">
                    <button class="btn add-btn" onclick="addNewLine()"><i class="fa fa-plus"></i></button>
                    <button class="btn delete-btn" onclick="deleteLine()"><i class="fa fa-trash"></i></button>
                </div>
                <div class="btns-container">
                    <button class="btn up-down-btn" onclick="moveTxtDown()"><i class="fa fa-arrow-down"></i></button>
                    <button class="btn up-down-btn" onclick="moveTxtUp()"><i class="fa fa-arrow-up"></i></button>
                </div>
            </section>
                <div class="middle-btns-container">
                    <button class="btn aleft" onclick="alignTxt(this)"><i class="fa fa-align-left"></i></button>
                    <button class="btn acenter" onclick="alignTxt(this)"><i class="fa fa-align-center"></i></button>
                    <button class="btn aright" onclick="alignTxt(this)"><i class="fa fa-align-right"></i></button>
                </div>
                <div class="middle-btns-container">
                    <button class="btn decrease-btn" onclick="decreaseFontSize()"><i class="fa fa-font"></i>-</button>
                    <button class="btn increase-btn" onclick="increaseFontSize()"><i class="fa fa-font"></i>+</button>
                    <button class="btn stroke-btn" onclick="toggleStroke(this)"><i class="fa fa-font"></i></button>
                </div>
            <a class="btn save-btn" onclick="saveToMyMemes()">Save</a>
            <a class="btn download-btn" onclick="downloadMeme(this)">Download</a>
        </div>
    </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/meme-editor-controller.js"></script>
    <script src="js/buttons-controller.js"></script>
    <script src="js/my-memes-controller.js"></script>
</body>

</html>
