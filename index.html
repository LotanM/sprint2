<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/control-box.css">
    <title>Ultimate Meme Editor</title>
</head>

<body onload="init()">
    <header class="main-header flex space-between align-center">
        <div class="logo">LÃ¸Meme</div>
        <ul class="main-nav clean-list flex">
            <li><a class="gallery" href="#" onclick="renderModals(this)">Gallery</a></li>
            <li><a class="my-memes" href="#" onclick="renderModals(this)">My Memes</a></li>
            <li><a class="about" href="#" onclick="renderModals(this)">About</a></li>
        </ul>
    </header>




    <!-- SEARCH NAV BAR -->

    <section class="search-container flex space-between align-center">
        <form class="search-form" action="">
            <input list="keywords" placeholder="Search.." name="search">
            <datalist id="keywords">
                <option value="funny">
                <option value="men">
            </datalist>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div class="key-words-container flex">
            <h1>funny</h1>
            <h5>ANIMAL</h5>
            <h2>men</h2>
            <h1>woman</h1>
            <a href="more">more...</a>
        </div>
    </section>


    <!-- IMAGES GALLERY -->

    <div class="image-gallery-container">
        <div class="grid-container">
        </div>
    </div>


    <!-- MY MEMES MODAL -->

    <div class="my-memes-container">
        <div class="grid-container">
            <div>my</div>
            <div>memes</div>
        </div>

    </div>


    <!-- ABOUT MODAL -->
    <div class="about-container">
        <h1>About!</h1>
    </div>

    <!-- MEME EDITOR MODAL -->


    <div class="meme-editor-container flex space-between">

        <div class="canvas-container">
            <canvas id="my-canvas" height="450" width="450" style="background-color: bisque;"></canvas>
        </div>

        <div class="control-box">
            <div class="txt-inputs-container">
                <input class="text-input" id="0" type="text" oninput="updateTxtLine()">
                <input class="text-input" id="1" type="text" oninput="updateTxtLine()">
                <br>
            </div>
            <button class="btn add-btn" onclick="addInput()"><img src="icons/add.png" alt=""></button>
            <button class="btn delete-btn" onclick="deleteInput()"><img src="icons/trash.png" alt=""></button>
            <button class="btn up-down-btn" onclick="moveTxtDown()"><img src="icons/down-arrow.png" alt=""></button>
            <button class="btn up-down-btn" onclick="moveTxtUp()"><img src="icons/up-arrow.png" alt=""></button>
            <br>
            <button class="btn decrease-btn" onclick="decreaseFontSize()"><img src="icons/decrease-font.png"
                    alt=""></button>
            <button class="btn increase-btn" onclick="increaseFontSize()"><img src="icons/increase-font.png"
                    alt=""></button>
            <button class="btn aleft" onclick="alignTxt(this)"><img src="icons/align-to-left.png" alt=""></button>
            <button class="btn acenter" onclick="alignTxt(this)"><img src="icons/center-text-alignment.png"
                    alt=""></button>
            <button class="btn aright" onclick="alignTxt(this)"><img src="icons/align-to-right.png" alt=""></button>
            <br>
            <form class="font-select-form" action="">
                <input list="fonts">
                <datalist id="fonts">
                    <option value="Impact">
                    <option value="Ariel">
                </datalist>
            </form>

            <button class="btn stroke-btn" onclick="toggleStroke(this)"><img src="icons/text-stroke.png" alt=""></button>
            <button class="btn color-btn" onclick="noFuncYet()"><img src="icons/color-board.png" alt=""></button>

            <div class="stickers-container"></div>

            <button class="btn share-btn" onclick="shareMeme()">Share</button>

            <button class="btn download-btn" onclick="downloadMeme(this)" download="my-meme.jpg">Download</button>

        </div>
    </div>

    
    <script src="js/main.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/meme-editor-controller.js"></script>
    <script src="js/buttons-controller.js" crossorigin="anonymous"></script>
    <script src="js/my-memes-controller.js"></script>
</body>

</html>
