<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ultimate Meme Editor</title>
</head>

<body onload="getCanvas()">
    <header class="main-header flex space-between align-center">
        <div class="logo">LÃ¸Meme</div>
        <ul class="main-nav clean-list flex">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">My Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>


    <section class="search-container flex space-between align-center" hidden>
        <form class="search-form" action="" >
            <input list="keywords" placeholder="Search.." name="search">
            <datalist id="keywords">
                <option value="funny">
                <option value="men">
            </datalist>
            <button class="clean-btn" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div class="key-words-container flex" >
            <h1>funny</h1>
            <h5>ANIMAL</h5>
            <h2>men</h2>
            <h1>woman</h1>
            <a href="more">more...</a>
        </div>
    </section>

    <div class="image-gallery-container" hidden>
        <div class="grid-container">
            <div class="gallery-item">
                <img src="img/meme-imgs-square/1.jpg" alt="">
            </div>
            <div class="gallery-item">
